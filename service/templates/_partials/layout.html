{% load vite %}

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="/logo" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/inter@4.5.0/index.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined">
        {% vite_styles 'main.js' %}
    </head>
    <body id="app">
        <div style="opacity: 0; height: 1px; width: 1px; pointer-events: none; overflow: hidden">
            <img src="/logo" alt="logo">
        </div>
        {% csrf_token %}

        {% block content %}
        {% endblock %}

        {% if error is True %}
        <script>
          window.__DJANGO_ERROR__ = {
            status: {{ statusCode }},
            message: `{{ message }}`
          }
        </script>
        {% endif %}
        {% vite_scripts 'main.js' %}
    </body>
</html>
